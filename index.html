<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Seejal ‚Äî Surprise Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --accent:#ff4d6d;
      --accent-2:#ff7373;
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Nunito',system-ui;background:var(--bg);color:#e6eef8;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .container{width:100%;max-width:1000px;padding:20px;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;gap:20px}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:40px;
      position:relative;
      overflow:hidden;
      box-shadow:0 10px 50px rgba(0,0,0,0.6);
      animation:fadeIn 1.5s ease forwards;
    }
    h1{font-family:'Playfair Display',serif;font-size:40px;margin:0 0 10px 0;text-align:center;animation:textPop 1s ease forwards;}
    p{margin:0 0 20px 0;color:var(--muted);text-align:center;}
    .gift{
      width:140px;
      height:140px;
      border-radius:20px;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#031826;
      font-size:48px;
      font-weight:900;
      margin:20px 0;
      animation:floatGift 3s ease-in-out infinite;
    }
    .qr{
      margin-top:20px;
      text-align:center;
      animation:fadeIn 2s ease forwards;
    }
    .qr img{border-radius:16px;cursor:pointer;transition:transform 0.3s ease}
    .qr img:hover{transform:scale(1.1)}
    .qr div{font-size:14px;color:var(--muted);margin-top:8px}
    canvas.confetti{position:fixed;left:0;top:0;pointer-events:none;z-index:50}
    @keyframes fadeIn{0%{opacity:0}100%{opacity:1}}
    @keyframes floatGift{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
    @keyframes textPop{0%{transform:scale(0.5);opacity:0}100%{transform:scale(1);opacity:1}}
    @media(max-width:760px){.container{flex-direction:column}}
  </style>
</head>
<body>
  <canvas id="confettiCanvas" class="confetti"></canvas>
  <div class="container">
    <div class="card">
      <h1>üéâ Happy Birthday Seejal üéÇ</h1>
      <p>Wishing you joy, love & magic on your special day!</p>
      <div class="gift">üéÅ</div>
      <div class="qr">
        <a href="https://happy-birthday-red-three.vercel.app" target="_blank">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https%3A%2F%2Fhappy-birthday-red-three.vercel.app" alt="QR Code" />
        </a>
        <div>Scan me üéÅ</div>
      </div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    window.addEventListener('resize', ()=>{W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight});
    const confetti = [];
    function rand(min,max){return Math.random()*(max-min)+min}
    function makeConfetti(n=150){for(let i=0;i<n;i++){confetti.push({x:rand(0,W),y:rand(-H,0),r:rand(6,12),d:rand(2,6),a:rand(0,2*Math.PI),vx:rand(-1,1),vy:rand(2,6),color:['#ff4d6d','#ff7373','#FFD166','#FF8FAB'][Math.floor(rand(0,4))]})}}
    function updateConfetti(){for(let p of confetti){p.x+=p.vx;p.y+=p.vy;p.a+=0.1;if(p.y>H){p.y=-10;p.x=rand(0,W)}}}
    function drawConfetti(){ctx.clearRect(0,0,W,H);for(let p of confetti){ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.a);ctx.fillStyle=p.color;ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r);ctx.restore()}}
    function loopConfetti(){updateConfetti();drawConfetti();requestAnimationFrame(loopConfetti)}
    makeConfetti();loopConfetti();
  </script>
</body>
</html>
