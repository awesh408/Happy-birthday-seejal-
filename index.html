
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Seejal</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
body, html {
  margin:0;
  padding:0;
  height:100%;
  font-family:'Share Tech Mono', monospace;
  overflow:hidden;
}
.page {
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  position:absolute;
  top:0;
  left:0;
  transition: opacity 0.8s ease;
}
.hidden { opacity:0; pointer-events:none; }
#page1 {
  background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
  flex-direction:column;
  color:#fff;
  font-family:'Pacifico', cursive;
  font-size:3em;
  text-align:center;
}
.countdown {
  font-size:5em;
  animation: pulse 1s infinite alternate;
}
@keyframes pulse { 0%{ transform: scale(1);} 100%{ transform: scale(1.3);} }
#nextBtn {
  display:none;
  margin-top:30px;
  padding:12px 25px;
  background:#fff;
  color:#ff69b4;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-family:'Pacifico', cursive;
  font-size:1.5em;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  transition:0.3s ease;
}
#nextBtn:hover { background:#ffe0f0; transform:scale(1.05); }

#page2 {
  background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
  flex-direction:column;
  text-align:center;
  opacity:0;
  pointer-events:none;
}
.gift-box {
  width:120px;
  height:120px;
  background:#ff69b4;
  margin:0 auto;
  border-radius:15px;
  cursor:pointer;
  position:relative;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
  overflow:hidden;
  transition: all 0.5s ease;
}
.gift-box.open { height:160px; background:#ff85c1; }
.lid {
  width:100%;
  height:25px;
  background:#ff4d94;
  position:absolute;
  top:0;
  left:0;
  border-bottom:2px solid #fff;
  transition: all 0.7s ease;
  transform-origin: top;
}
.gift-box.open .lid { transform: rotateX(180deg); top:-25px; }
.ribbon {
  position:absolute;
  width:10px;
  height:120%;
  background:#fff;
  left:50%;
  top:-10%;
  transform:translateX(-50%);
}
.ribbon::before {
  content:'';
  position:absolute;
  width:120%;
  height:10px;
  background:#fff;
  top:50%;
  left:-10%;
}
.open-btn {
  margin-top:20px;
  padding:12px 25px;
  background:#fff;
  color:#ff69b4;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-family:'Pacifico', cursive;
  font-size:1.2em;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  transition:0.3s ease;
}
.open-btn:hover { background:#ffe0f0; transform:scale(1.05); }
.message {
  opacity:0;
  transform: translateY(20px);
  transition: all 1.2s ease;
  font-family:'Pacifico', cursive;
  font-size:1.4em;
  color:#fff;
  margin-top:20px;
  max-width:450px;
  margin-left:auto;
  margin-right:auto;
  text-shadow:2px 2px 10px rgba(0,0,0,0.3);
}
.message.show { opacity:1; transform:translateY(0); }
.sparkle, .balloon, .heart, .confetti { position:absolute; }
/* Animations */
@keyframes sparkleMove { 0%{transform:translateY(0) scale(1); opacity:0;} 50%{opacity:1;} 100%{transform:translateY(-100vh) scale(0.5); opacity:0;} }
@keyframes rise { 0%{transform:translateY(100vh) scale(0.8);} 50%{transform:translateY(50vh) scale(1);} 100%{transform:translateY(-10vh) scale(0.8);} }
@keyframes floatHearts { 0%{transform:translateY(0) rotate(-45deg); opacity:0;} 50%{opacity:1;} 100%{transform:translateY(-100vh) rotate(-45deg); opacity:0;} }
@keyframes confettiFall { 0%{transform:translateY(0) rotate(0deg); opacity:1;} 100%{transform:translateY(100vh) rotate(360deg); opacity:0;} }
</style>
</head>
<body>

<!-- Page 1 -->
<div class="page" id="page1">
  <div>Get Ready!</div>
  <div class="countdown" id="countdown">5</div>
  <button id="nextBtn">Go to Gift üéÅ</button>
</div>

<!-- Page 2 -->
<div class="page" id="page2">
  <div class="gift-box" id="giftBox">
    <div class="lid"></div>
    <div class="ribbon"></div>
  </div>
  <button class="open-btn" id="openBtn">üéÅ Tap Here to Open</button>
  <div class="message" id="message">
    üéâ Happy Birthday, Seejal! üéâ May your day be filled with joy, laughter, and sweet moments. Wishing you endless love, happiness, and magical memories that make your heart glow. üíñ
  </div>
</div>

<script>
// Countdown
let count=5;
const countdownEl=document.getElementById('countdown');
const nextBtn=document.getElementById('nextBtn');
let interval=setInterval(()=>{
  count--;
  countdownEl.textContent=count;
  if(count===0){
    clearInterval(interval);
    nextBtn.style.display='inline-block';
  }
},1000);
nextBtn.addEventListener('click',()=>{
  document.getElementById('page1').classList.add('hidden');
  const page2=document.getElementById('page2');
  page2.classList.remove('hidden');
  page2.style.opacity=1;
  page2.style.pointerEvents='auto';
});

// Gift box and message
const giftBox=document.getElementById('giftBox');
const openBtn=document.getElementById('openBtn');
const message=document.getElementById('message');

openBtn.addEventListener('click',()=>{
  giftBox.classList.add('open');
  message.classList.add('show');
  openBtn.style.display='none';
  createConfetti();
});

// Decorations
for(let i=0;i<50;i++){
  const s=document.createElement('div');
  s.classList.add('sparkle');
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.width='6px'; s.style.height='6px';
  s.style.background='#fff';
  s.style.borderRadius='50%';
  s.style.animation=`sparkleMove ${2+Math.random()*3}s linear infinite`;
  document.body.appendChild(s);
}
for(let i=0;i<15;i++){
  const b=document.createElement('div');
  b.classList.add('balloon');
  b.style.left=Math.random()*100+'vw';
  b.style.background=`hsl(${Math.random()*360},80%,70%)`;
  b.style.width='40px'; b.style.height='60px';
  b.style.borderRadius='50% 50% 50% 50%';
  b.style.animation=`rise ${5+Math.random()*5}s linear infinite`;
  document.body.appendChild(b);
}
for(let i=0;i<20;i++){
  const h=document.createElement('div');
  h.classList.add('heart');
  h.style.left=Math.random()*100+'vw';
  h.style.width='20px'; h.style.height='20px';
  h.style.background='pink';
  h.style.transform='rotate(-45deg)';
  h.style.animation=`floatHearts ${4+Math.random()*4}s linear infinite`;
  document.body.appendChild(h);
}
function createConfetti(){
  for(let i=0;i<30;i++){
    const c=document.createElement('div');
    c.classList.add('confetti');
    c.style.left=Math.random()*100+'vw';
    c.style.width='8px'; c.style.height='8px';
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;
    c.style.animation=`confettiFall ${2+Math.random()*3}s linear forwards`;
    document.body.appendChild(c);
    setTimeout(()=>{c.remove();},3000);
  }
}
</script>

</body>
</html>
