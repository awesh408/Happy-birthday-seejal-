<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Birthday Surprise</title>
<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#0f1724;font-family:sans-serif;overflow:hidden;color:#fff;}
.gift-box{width:200px;height:200px;background:linear-gradient(180deg,#ff4da6,#ff99cc);border-radius:20px;display:flex;align-items:center;justify-content:center;font-size:70px;cursor:pointer;box-shadow:0 10px 40px rgba(0,0,0,0.6);animation:bounce 2s infinite;transition:transform 0.5s ease;}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}
.hidden{display:none}
.qr-section{text-align:center;animation:fadeIn 1s ease forwards;}
.qr-section img{margin-top:20px;border-radius:16px;transition:transform 0.3s ease;cursor:pointer;}
.qr-section img:hover{transform:scale(1.1)}
h1{font-size:28px;color:#ff99cc;margin-bottom:10px;}
@keyframes fadeIn{from{opacity:0;transform:scale(0.7)}to{opacity:1;transform:scale(1)}}
canvas.confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:50}
</style>
</head>
<body>
<canvas id="confettiCanvas" class="confetti"></canvas>
<div id="gift" class="gift-box">üéÅ</div>
<div id="qr" class="qr-section hidden">
<h1>‚ú® Scan QR Code for Surprise ‚ú®</h1>
<a href="greeting.html" target="_blank"><img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https%3A%2F%2Fgreeting.html" alt="QR Code"/></a>
</div>
<script>
const gift=document.getElementById('gift');const qr=document.getElementById('qr');const canvas=document.getElementById('confettiCanvas');const ctx=canvas.getContext('2d');let W=canvas.width=window.innerWidth;let H=canvas.height=window.innerHeight;window.addEventListener('resize',()=>{W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight});gift.addEventListener('click',()=>{gift.style.display='none';qr.classList.remove('hidden');launchConfetti();});const confetti=[];function rand(min,max){return Math.random()*(max-min)+min}function makeConfetti(n=150){for(let i=0;i<n;i++){confetti.push({x:rand(0,W),y:rand(-H,0),r:rand(6,12),vx:rand(-1,1),vy:rand(2,6),a:rand(0,2*Math.PI),color:['#ff4da6','#ff99cc','#FFD166','#FF8FAB'][Math.floor(rand(0,4))]})}}function updateConfetti(){for(let p of confetti){p.x+=p.vx;p.y+=p.vy;p.a+=0.1;if(p.y>H){p.y=-10;p.x=rand(0,W)}}}function drawConfetti(){ctx.clearRect(0,0,W,H);for(let p of confetti){ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.a);ctx.fillStyle=p.color;ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r);ctx.restore()}}function loopConfetti(){updateConfetti();drawConfetti();requestAnimationFrame(loopConfetti)}function launchConfetti(){makeConfetti();loopConfetti()}
</script>
</body>
</html>
